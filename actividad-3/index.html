<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form de prueba de HTML5</title>
    </head>
    <body>
       <form>
        <p>
            <label>Nombre</label>
            <input type="text" required autofocus>
        </p>
        <p>
            <label">Correo electrónico</label>
            <input type="email" required>
        </p>
        <p>
            <label>URL</label>
            <input type="url" placeholder="Escribe la URL de tu página
            web personal">
        </p>
        <p>
            <label>Fecha</label>
            <input type="date">
        </p>
        <p>
            <label>Tiempo</label>
            <input type="time">
        </p>
        <p>
            <label>Fecha y Hora</label>
            <input type="datetime-local">
        </p>

        <p>
            <label>Mes</label>
            <input type="month">
        </p>
        <p>
            <label>Semana</label>
            <input type="week">
        </p>
        <p>
            <label>Número (min -10 y max 10)</label>
            <input type="number" min="-10" max="10">
        </p>
        <p>
            <label>Teléfono</label>
            <input type="tel">
        </p>
        <p>
            <label>Termino de búsqueda</label>
            <input type="search">
        </p>
        <p>
            <label>Color Favorito</label>
            <input type="color">
        </p>
        <button type="submit">Enviar</button>
       </form> 
    </body>
</html>
